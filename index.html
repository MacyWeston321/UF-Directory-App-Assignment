<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- Filter through listings using the search bar -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchText">

          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>
              <!-- Populates the rows with the code and name of each listing --> 
                <tr ng-repeat="eachItem in listings | filter:searchText">
                  <td>{{eachItem.code}}</td>
                  <td>{{eachItem.name}}</td>
                  <td><a href="#" ng-click="showDetails(eachItem)">Details</a></td> <!-- when clicked displays additional information in the designated box -->
                  <td><a href="#" ng-click="deleteListing(eachItem)">Remove</a></td> <!-- when clicked deletes individual list entry -->
                </tr>
                <!-- NOT WORKING
                <tr ng-if="listings.length === 0">
                  <td colspan="2">
                    <strong>No results found...</strong>
                  </td>
                </tr>
                -->
            </table>
          </div>

          <!-- Form function below adds new listings -->
          <form ng-submit="addListing()">
            <input type="text" class="small-text-box" placeholder="Code" name="code" ng-model="code"><!--
            --><input type="text" class="small-text-box" placeholder="Building Name" name="name" ng-model="name"><!--
            --><input type="submit" class="btn" value="Add">
          </form>

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <!-- Displays detailed information about an individual listing when "Details" button is selected -->
            <h2>Detailed Information</h2>
              <h3 ng-if="detailedInfo != undefined">Coordinates</h3>
                <span ng-if="detailedInfo != undefined">Latitude: {{detailedInfo.coordinates.latitude}}</span><br>
                <span ng-if="detailedInfo != undefined">Longitude: {{detailedInfo.coordinates.longitude}}</span>
              <h3 ng-if="detailedInfo != undefined">Address</h3>
                <span ng-if="detailedInfo != undefined">{{detailedInfo.address}}</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
